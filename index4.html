<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
</head>
<body>
    <table border="1">

            </tr>

                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Aji</td>

            </tr>
            <tr>
                <td>2</td>

                <td>Tangerang</td>
            </tr>
            <tr>
                <td colspan="2">Total Student</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
